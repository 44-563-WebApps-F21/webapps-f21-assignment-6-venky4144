<!DOCTYPE html>
<html>
 
    <title> Car and its attributes</title>
<body>

<h1>Venkatesh Guttikonda orders a car</h1>


      
      <form>
        <input type="checkbox" id="electric" name="carAttributes"   
          value="electric" checked>
        <label for="electric">Electric</label></br>
      
        <input type="checkbox" id="ac" name="carAttributes" 
           value="ac">
        <label for="cb1_olive">AC</label></br>
      
        <input type="checkbox" id="gps" name="carAttributes"   
           value="GPS" checked>
        <label for="gps">GPS</label></br></br>

        <input type="button" onclick="orderCar()" value="Order a car">
      </form></br>
      
      <form>
        <div>
            <label for="property">Enter a property</label>
            <input type ="text" id="property" value="color">
        </div>
        
        <div>
            <label for="propertyVal">Enter a value</label>
            <input type ="text" id="propertyVal"/>
        </div><br>
    
        <div>
            <input type="button" id="updateCarBtn" onclick="updateCar()" value="Update the car"/>
        </div>
    </form>

<p id="result"></p>

<script> 

let my_car={};
function orderCar() {
    my_car = {};
    
    console.log("Getting input")
    let electric = document.getElementById("electric").checked;
    let ac = document.getElementById("ac").checked;
    let gps = document.getElementById("gps").checked;  
    
    my_car={'electric':electric,'ac':ac,'gps':gps};
    my_car = JSON.stringify(my_car);
    document.getElementById("result").innerHTML = my_car;
    my_car = JSON.parse(my_car);
    
}


function updateCar(){
    
    let property = document.getElementById("property").value;
    let propertyVal = document.getElementById("propertyVal").value;

    my_car[property]=propertyVal;

    my_car = JSON.stringify(my_car);

    document.getElementById("result").innerHTML = my_car;

    my_car = JSON.parse(my_car);
}


</script>

</body>
</html>
