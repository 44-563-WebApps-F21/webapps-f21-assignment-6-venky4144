<!DOCTYPE html>
<html>
 <title> Phrases to care</title>
<body>

<h2>Pass phrase by Venkatesh Guttikonda‚Äù </h2>

<form>
    <label for="form1_phrase">Enter the secret phrase </label>
    <input type ="Password" id="form1_phrase" name="form1_phrase" min=10 max=50 step=2 value= "Let me in"> <br>

    <label for="form1_check">Enter a phrase </label>
    <input type ="text" id="form1_check" name="form1_check" autofocus> <br>

    <input type="button" onclick="processPhrase()" value="Check the phrase">
</form>


<p id="result">Result: </p>

<script> 

function processPhrase(){
    var correct=0;
    var wrong =0; 
    
    phrase = document.getElementById("form1_phrase").value
    check = document.getElementById("form1_check").value
    alert("Is the given value"+check)
    out = document.getElementById("result")

    if(phrase==check){
        correct = correct+1;
       out.innerHTML = "correct:" +correct ;
       alert('Access allowed')
    } else {
        wrong = wrong +1;
        out.innerHTML = "wrong:" +wrong ;
        alert('Access denied')
    }
}
</script>

</body>
</html>
