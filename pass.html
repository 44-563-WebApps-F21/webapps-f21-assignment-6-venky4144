 <title> Phrases to care</title>
<body>

<h2>Pass phrase by Venkatesh Guttikonda‚Äù </h2>



<form id="phraseValidationForm">
    
    <div>
        <label for="secret_phrase">Enter the secret phrase</label>
        <input type ="password" id="secretPhrase" value="Let me in">
    </div>
    
    <div>
        <label for="phrase">Enter a phrase</label>
        <input type ="text" id="checkPhrase"/>
    </div>
    
    <div>
        <input type="button" id="btnProcessPhrase" onclick="processPhrase()" value="Check the phrase"/>
    </div>

</form>

<p id="result"></p>

<div>
    <label for="image">IMAGE: </label>
    <img src="tiger.jpg" id="image" style="height: 200px;width: 200px;" onclick="newImage()"></img><br><br>

</div>

<script> 
    correct = 0;
    wrong = 0;
    usingImage = 1;
   
   function processPhrase (){
       console.log("Getting form values")
       var secretPhrase = document.getElementById("secretPhrase").value;
       var checkPhrase = document.getElementById("checkPhrase").value;
       if(secretPhrase != null && secretPhrase.trim() != "" && checkPhrase != null && checkPhrase.trim() != "" && secretPhrase == checkPhrase){
         correct =correct + 1;
         alert("Access Allowed");
       }else{
           wrong = wrong + 1;
           alert("Access Denied"); 
           if(wrong >3){
               alert("account locked");
           }
           
        
            
       }
        var out = document.getElementById("result");
       
        out.innerHTML = "Correct: " + correct + "<br>" + "Wrong: " + wrong;
       
   }


   function newImage(){

        switch(usingImage){

            case 1: 
                usingImage++;
                document.getElementById("image").src = "kangroo.jpg";
                break;
            
            case 2:
                usingImage++;
                document.getElementById("image").src = "giraffe.jpg";
                break;
            
            case 3:
                usingImage =1;
                document.getElementById("image").src = "tiger.jpg";
                break;
        }


   }

   </script>
